</noscript>
    <script src="hebTx.js"></script>
    <script>
        function doHebTx() {
            let input = document.getElementById("text").value;
            document.getElementById("result").innerHTML = "Now copy this: <b>" + window.hebTx(input) + "</b>";
        }
    </script>
    Input text in hebrew and get "its" english, for example: ahtpkuxpkux is the result of שיאפלוספלוס
    <br>
    <br>
    Switch to hebrew and enter your text
    </br>
    </br>
    <label for="text"></label><input type="text" id="text" value="">
    <button onclick="doHebTx()" >Translate</button>
    <p id="result"></p>
    </br>

</body>
